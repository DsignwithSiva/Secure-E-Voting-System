<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
    overflow: hidden;
}

/* Splash Screen Styles */
.splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 0.5s ease;
}

.splash-content {
    text-align: center;
    position: relative;
}

.logo-container {
    transform: scale(0);
    animation: scaleUpBounce 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
}

.logo {
    font-size: 4rem;
    margin-bottom: 2rem;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.logo::before {
    content: '';
    position: absolute;
    width: 120%;
    height: 120%;
    background: radial-gradient(circle, rgba(76, 175, 80, 0.1) 0%, transparent 70%);
    animation: pulse 2s ease-in-out infinite;
}

.letter {
    color: #4CAF50;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
    animation: glowPulse 2s ease-in-out infinite;
    transform-origin: center;
}

.dash {
    color: #fff;
    margin: 0 0.5rem;
    animation: rotateIn 1.5s ease forwards;
}

.text {
    color: #fff;
    background: linear-gradient(to right, #ffffff, #e0e0e0);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: slideIn 1s ease forwards;
}

.loading-bar {
    width: 250px;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
    margin: 0 auto;
    position: relative;
}

.loading-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: shimmer 1.5s infinite;
}

.progress {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #4CAF50, #81c784);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    animation: progressAdvanced 2.5s ease-in-out forwards;
}

/* Welcome Page Styles */
.welcome-page {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.8s ease;
}

.welcome-content {
    text-align: center;
    padding: 2rem;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
}

.welcome-content h1 {
    font-size: 2.8rem;
    color: #fff;
    margin-bottom: 1rem;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.welcome-content p {
    color: #a0a0a0;
    margin-bottom: 2.5rem;
    font-size: 1.1rem;
}

.start-btn {
    position: relative;
    padding: 1.2rem 3.5rem;
    font-size: 1.2rem;
    background: linear-gradient(45deg, #4CAF50, #81c784);
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}

.start-btn:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
}

.start-btn .wave {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transform: translateX(-100%);
    transition: transform 0.6s ease;
}

.start-btn:hover .wave {
    transform: translateX(100%);
}

/* Enhanced Animations */
@keyframes scaleUpBounce {
    0% {
        transform: scale(0);
    }
    70% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

@keyframes glowPulse {
    0%, 100% {
        text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        transform: scale(1);
    }
    50% {
        text-shadow: 0 0 30px rgba(76, 175, 80, 0.8),
                     0 0 40px rgba(76, 175, 80, 0.3);
        transform: scale(1.05);
    }
}

@keyframes progressAdvanced {
    0% {
        width: 0%;
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    70% {
        width: 75%;
    }
    100% {
        width: 100%;
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 0.5;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.8;
    }
}

@keyframes rotateIn {
    from {
        transform: rotate(-180deg);
        opacity: 0;
    }
    to {
        transform: rotate(0);
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateX(-20px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes shimmer {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .logo {
        font-size: 3rem;
    }

    .welcome-content h1 {
        font-size: 2.2rem;
    }

    .welcome-content p {
        font-size: 1rem;
    }

    .start-btn {
        padding: 1rem 3rem;
        font-size: 1.1rem;
    }

    .loading-bar {
        width: 200px;
    }
}

@media (max-width: 480px) {
    .logo {
        font-size: 2.5rem;
    }

    .welcome-content h1 {
        font-size: 1.8rem;
    }

    .welcome-content p {
        font-size: 0.9rem;
    }

    .loading-bar {
        width: 180px;
    }

    .start-btn {
        padding: 0.9rem 2.5rem;
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="logo-container">
                <div class="logo">
                    <span class="letter">E</span>
                    <span class="dash">-</span>
                    <span class="text">Voting</span>
                </div>
                <div class="loading-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Welcome Page -->
    <div class="welcome-page" id="welcomePage">
        <div class="welcome-content">
            <h1>Welcome to E-Voting System</h1>
            <p>Your secure platform for digital democracy</p>
            <button class="start-btn" id="startBtn">
                <span>Start</span>
                <div class="wave"></div>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const splashScreen = document.getElementById('splashScreen');
    const welcomePage = document.getElementById('welcomePage');
    const startBtn = document.getElementById('startBtn');

    // Enhanced splash screen timing
    setTimeout(() => {
        splashScreen.style.opacity = '0';
        setTimeout(() => {
            splashScreen.style.display = 'none';
            welcomePage.style.visibility = 'visible';
            welcomePage.style.opacity = '1';
        }, 500);
    }, 3000);

    // Handle start button click with smooth transition
    startBtn.addEventListener('click', () => {
        startBtn.style.transform = 'scale(0.95)';
        setTimeout(() => {
            startBtn.style.transform = 'scale(1)';
            window.location.href = "/voting_process"; // Redirect to voting process page
        }, 150);
    });
});
    </script>
</body>
</html>
