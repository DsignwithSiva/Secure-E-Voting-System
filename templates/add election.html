        select {
            cursor: pointer;

        input[type="date"]::-webkit-calendar-picker-indicator {

        input:focus, textarea:focus, select:focus {

        }

        input:focus + i, textarea:focus + i, select:focus + i {
            color: rgba(108, 92, 231, 0.8);

        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: rgba(108, 92, 231, 0.8);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .submit-btn:hover {
            background: rgba(90, 77, 216, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .warning {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            padding-left: 15px;
            animation: fadeInWarning 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        @keyframes fadeInWarning {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group.error input,
        .form-group.error textarea,
        .form-group.error select {
            border-color: #ff4d4d;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-group.error i {
            color: #ff4d4d;
            animation: shake 0.5s ease;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .logout-btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            input, textarea, select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('endDate').min = today;

       function handleLogout() {
    document.body.style.opacity = '0';
    document.body.style.transition = 'opacity 0.5s ease';

    setTimeout(() => {
        window.location.href = 'index.html';
        sessionStorage.clear();
        localStorage.clear();
    });
}

// Set minimum date for election end date
    document.getElementById("endDate").min = new Date().toISOString().split('T')[0];

    function preventDuplicateCandidates() {
    const count = parseInt(document.getElementById("candidateCount").value) || 0;
    let selectedValues = new Set();

    for (let i = 1; i <= count; i++) {
        const select = document.getElementById(`candidate${i}`);
        if (select.value) {
            selectedValues.add(select.value);
        }
    }

    for (let i = 1; i <= count; i++) {
        const select = document.getElementById(`candidate${i}`);
        const options = select.options;

        for (let j = 0; j < options.length; j++) {
            if (options[j].value) {
                options[j].disabled = selectedValues.has(options[j].value) && options[j].value !== select.value;
            }
        }
    }
}


    function updateCandidateSelections() {
    const count = parseInt(document.getElementById("candidateCount").value) || 0;

        for (let i = 1; i <= 5; i++) {
            let select = document.getElementById(`candidate${i}`);
            select.disabled = i > count;
            select.parentElement.parentElement.style.opacity = i > count ? "0.5" : "1";
            if (i > count) select.value = "";
        }

        preventDuplicateCandidates(); // ‚úÖ Call function to prevent duplicate selection
    }

        function validateForm(event) {
            event.preventDefault();
            
            const electionID = document.getElementById('electionID');
            const topic = document.getElementById('topic');
            const candidateCount = document.getElementById('candidateCount');
            const endDate = document.getElementById('endDate');
            
            let isValid = true;

            // Reset all warnings and errors
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });
            document.querySelectorAll('.warning').forEach(warning => {
                warning.style.display = 'none';
            });

            // Validate Election ID
            if (!electionID.value.trim()) {
                document.getElementById('idWarning').style.display = 'block';
                electionID.parentElement.parentElement.classList.add('error');
                isValid = false;
            }

            // Validate Topic
            if (!topic.value.trim()) {
                document.getElementById('topicWarning').style.display = 'block';
                topic.parentElement.parentElement.classList.add('error');
                isValid = false;
            }

            // Validate Candidate Count
            const count = parseInt(candidateCount.value) || 0;
            if (count === 0) {
                document.getElementById('countWarning').style.display = 'block';
                candidateCount.parentElement.parentElement.classList.add('error');
                isValid = false;
            }

            // Validate Selected Candidates
            const selectedCandidates = new Set();
            for (let i = 1; i <= count; i++) {
                const candidate = document.getElementById(`candidate${i}`);
                const warning = document.getElementById(`candidate${i}Warning`);
                
                if (!candidate.value) {
                    warning.style.display = 'block';
                    candidate.parentElement.parentElement.classList.add('error');
                    isValid = false;
                } else if (selectedCandidates.has(candidate.value)) {
                    warning.textContent = 'Each candidate can only be selected once.';
                    warning.style.display = 'block';
                    candidate.parentElement.parentElement.classList.add('error');
                    isValid = false;
                } else {
                    selectedCandidates.add(candidate.value);
                }
            }

            // Validate End Date
            if (!endDate.value) {
                document.getElementById('dateWarning').style.display = 'block';
                endDate.parentElement.parentElement.classList.add('error');
                isValid = false;
            } else {
                const selectedDate = new Date(endDate.value);
                const currentDate = new Date();
                
                if (selectedDate <= currentDate) {
                    document.getElementById('dateWarning').textContent = 'End date must be in the future.';
                    document.getElementById('dateWarning').style.display = 'block';
                    endDate.parentElement.parentElement.classList.add('error');
                    isValid = false;
                }
            }

            if (isValid) {
                alert('Election created successfully!');
                document.getElementById('electionForm').reset();
                updateCandidateSelections();
            }

            return false;
        }

        // Add input event listeners for real-time validation
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.parentElement.parentElement.classList.remove('error');
                    const warning = this.parentElement.parentElement.querySelector('.warning');
                    if (warning) warning.style.display = 'none';
                }
            });
        });
     document.addEventListener("DOMContentLoaded", function () {
    console.log("‚úÖ JavaScript Loaded Correctly!");

    for (let i = 1; i <= 5; i++) {
        const select = document.getElementById(`candidate${i}`);
        select.addEventListener("change", preventDuplicateCandidates);
    }

    const electionForm = document.getElementById("electionForm");

    if (!electionForm) {
        console.error("‚ùå Form not found! JavaScript is NOT running on the correct page.");
        return;
    }
    const button = document.getElementById("btn");
    button.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent form submission

        console.log("üõ†Ô∏è Debug: Form Submit Triggered");

        // Collect form data
        const electionID = document.getElementById("electionID").value;
        const topic = document.getElementById("topic").value;
        const candidateCountValue = document.getElementById("candidateCount").value;
        const candidateCount = parseInt(candidateCountValue, 10);
        const endDate = document.getElementById("endDate").value;

        // Debugging: Print all collected data
        console.log("üõ†Ô∏è Debug: Election ID:", electionID);
        console.log("üõ†Ô∏è Debug: Topic:", topic);
        console.log("üõ†Ô∏è Debug: Candidate Count Value:", candidateCountValue);
        console.log("üõ†Ô∏è Debug: Candidate Count (Parsed):", candidateCount);
        console.log("üõ†Ô∏è Debug: End Date:", endDate);

        // Validate data
        if (!electionID) {
            alert("‚ùå Election ID is required.");
            return;
        }
        if (!topic) {
            alert("‚ùå Election topic is required.");
            return;
        }
        if (isNaN(candidateCount)) {
            alert("‚ùå Candidate count must be a number.");
            return;
        }
        if (!endDate) {
            alert("‚ùå End date is required.");
            return;
        }

        // Collect selected candidates
        let candidates = [];
        for (let i = 1; i <= candidateCount; i++) {
            const candidate = document.getElementById(`candidate${i}`).value.trim();
            if (candidate) {
                candidates.push(candidate);
            }
        }

        console.log("üõ†Ô∏è Debug: Selected Candidates:", candidates);

        // Ensure at least two candidates are selected
        if (candidates.length < 2) {
            alert("‚ùå Please select at least two candidates.");
            return;
        }

        // Prepare data for the backend
        const electionData = {
            electionID: electionID,
            topic: topic,
            candidateCount: candidateCount,
            endDate: endDate,
            candidates: candidates
        };

        console.log("üõ†Ô∏è Debug: Sending Data to Flask", electionData);

        // Send data to Flask backend
        fetch("/add_election", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(electionData)
        })
        .then(response => response.json())
        .then(data => {
            console.log("üõ†Ô∏è Debug: Server Response", data);
            if (data.error) {
                alert("‚ùå Error: " + data.error);
            } else {
                alert("‚úÖ Election added successfully!");
                electionForm.reset(); // Reset the form
                updateCandidateSelections(); // Reset candidate selection
            }
        })
        .catch(error => {
            console.error("‚ùå Error:", error);
            alert("‚ùå An error occurred while submitting the form.");
        });
    });
});
